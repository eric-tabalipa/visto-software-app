

<div class="mat-elevation-z8">

  <mat-form-field style="display:block!important">
    <mat-label>Filtrar registros</mat-label>
    <input type="text" matInput (keyup)="applyFilter($event)" placeholder="Buscar registro" #input>
  </mat-form-field>

  <table mat-table [dataSource]="vaccinationData" matSort>
    <!-- ApplicationDate Column -->
    <ng-container matColumnDef="applicationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de aplicação </th>
      <td mat-cell *matCellDef="let row"> {{row.vacina_dataAplicacao}} </td>
    </ng-container>

    <!-- VaccinName Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome da vacina </th>
      <td mat-cell *matCellDef="let row"> {{row.vacina_nome}} </td>
    </ng-container>

    <!-- VaccinDose Column -->
    <ng-container matColumnDef="dose">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dose </th>
      <td mat-cell *matCellDef="let row"> {{row.vacina_descricao_dose}} </td>
    </ng-container>

    <!-- VacinLote Column -->
    <ng-container matColumnDef="batch">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Lote </th>
      <td mat-cell *matCellDef="let row"> {{row.vacina_lote}} </td>
    </ng-container>

    <!-- VacinFabricatorName Column -->
    <ng-container matColumnDef="fabricator">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fabricante </th>
      <td mat-cell *matCellDef="let row"> {{row.vacina_fabricante_nome}} </td>
    </ng-container>

     <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
      <td mat-cell *matCellDef="let row">
        <button mat-flat-button color="primary" style="margin-right: 2%!important;">
          <mat-icon>home_health</mat-icon> Local
        </button>
        <button mat-flat-button color="primary">
          <mat-icon>person_add</mat-icon> Paciente
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecionar página da listagem de vacina aplicadas"></mat-paginator>
</div>
